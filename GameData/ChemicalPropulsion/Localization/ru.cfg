		#LOC_ChemicalPropulsion_none_title = Отсутствует
		// Single propellants
		#LOC_ChemicalPropulsion_propellant_HTP_description = Высококонцентрированная перекись водорода (ВТП) разлагается на горячую смесь пара и кислорода в присутствии катализатора, что позволяет ей функционировать как базовое ракетное топливо.\n\nВысокая плотность даёт преимущество перед более производительными окислителями в определённых применениях.
		#LOC_ChemicalPropulsion_propellant_Hydrazine_description = Бурное каталитическое разложение гидразина на аммиак, азот и водород даёт высокоэффективное однокомпонентное топливо и ещё более эффективное самовоспламеняющееся горючее.\n\nУниверсальное топливо, но крайне токсичное и не самое дешёвое.
		#LOC_ChemicalPropulsion_propellant_Aniline_description = Анилин является базовым самовоспламеняющимся горючим, то есть самопроизвольно воспламеняется при контакте с определёнными окислителями, такими как азотная кислота, устраняя необходимость в механизме зажигания.
		#LOC_ChemicalPropulsion_propellant_Ethanol_description = Этанол легко доступен, достаточно прост в обращении и горит с достаточной силой, чтобы поднять ваши первые ракеты.\n\nНезависимая оценка рисков показала, что главная опасность — это пьяные инженеры-испытатели.
		#LOC_ChemicalPropulsion_propellant_Kerosene_description = Универсальное горючее-рабочая лошадка, керосин может использоваться в реактивных двигателях или двухкомпонентных ракетах.\n\nНашим инженерам трудно поджечь его жидким кислородом, но он отлично горит с различными менее эффективными окислителями.
		#LOC_ChemicalPropulsion_propellant_LqdAmmonia_description = Жидкий аммиак можно сжигать с жидким кислородом в химической ракете, если найти подходящий двигатель, но эффективность будет довольно низкой.\n\nЛибо замените водород в ваших ЯТР на аммиак для значительного увеличения тяги и упрощения обращения с топливом, хотя с гораздо менее впечатляющим удельным импульсом.
		#LOC_ChemicalPropulsion_propellant_LqdHydrogen_description = Водород можно использовать как химическое горючее в двухкомпонентных системах гидролокс, а также как инертную реакционную массу в ядерных тепловых ракетах.\n\nЕстественный выбор для применений с высоким удельным импульсом, но низкая молекулярная масса означает низкую плотность, так что понадобятся большие баки.
		#LOC_ChemicalPropulsion_propellant_LqdMethane_description = Метан предлагает привлекательный компромисс высокой эффективности при разумной плотности топлива и намного проще производится на месте, чем керосин или гидразин, если вам это интересно.\n\nЕго также можно впрыскивать в ядерные тепловые ракеты для значительного увеличения тяги по сравнению с водородом, ценой снижения удельного импульса.
		#LOC_ChemicalPropulsion_propellant_IWFNA_description = Азотная кислота — базовый окислитель, хорошо реагирующий со многими горючими, хотя и с меньшей эффективностью, чем жидкий кислород.\n\nВысокая реакционная способность делает азотную кислоту хорошим кандидатом для самовоспламеняющегося окислителя, если найти подходящее горючее.
		#LOC_ChemicalPropulsion_propellant_LqdOxygen_description = Жидкий кислород дёшев, распространён и легко производится вне планеты электролизом воды, но должен храниться при криогенных температурах для предотвращения испарения.\n\nСтандартный окислитель для большинства двухкомпонентных двигателей.
		#LOC_ChemicalPropulsion_propellant_NTO_description = Четырёхокись азота (амил) не самое простое в обращении вещество, но это отличный окислитель и он самовоспламеняется с определёнными горючими, такими как гидразин, давая очень достойную эффективность.\n\nУжасно пахнет, по слухам.
		#LOC_ChemicalPropulsion_propellant_Diborane_description = Диборан — криогенное горючее, хорошо функционирующее как экзотический аналог метана, дающий значительно более высокий удельный импульс, чем пентаборан, и столь же токсичный.\n\nВ газообразной форме склонен к самовозгоранию, так что лучше держать его холодным.
		#LOC_ChemicalPropulsion_propellant_LqdFluorine_description = Фтор — злой старший брат кислорода, реагирующий со всем и разъедающий любую поверхность, к которой прикасается.\n\nСочетайте жидкий фтор с почти любым горючим для непревзойдённой эффективности и неплохим шансом на инциденты национального масштаба.
		#LOC_ChemicalPropulsion_propellant_N2F4_description = Как кислород относится к четырёхокиси азота, так фтор относится к тетрафторгидразину (N2F4), хотя последний не столь реакционноспособен и ещё дороже первого.\n\nВсё равно, это не шутки, и при правильном обращении вы получите наилучшие самовоспламеняющиеся характеристики.
		#LOC_ChemicalPropulsion_propellant_Pentaborane_description = Пентаборан предлагает очень высокую эффективность и лёгкое воспламенение с вашими любимыми самовоспламеняющимися окислителями.\n\nНам также сказали, что это самое токсичное вещество, на которое у нас есть допуск, что-то насчёт запрета на использование в атмосфере, не беспокойтесь.
		#LOC_ChemicalPropulsion_propellant_TEATEB_description = ТЭА-ТЭБ — смесь триэтилалюминия и триэтилборана, оба высокотоксичны и воспламеняются при контакте с самыми разными вещами.\n\nКлючевым является то, что ТЭА-ТЭБ самовоспламеняется с жидким кислородом, так что впрыск ТЭА-ТЭБ в камеру сгорания обеспечивает плавное зажигание независимо от горючего, даже упрямого керосина.
