		#LOC_ChemicalPropulsion_propellant_Kerosene_LqdHydrogen_LqdOxygen_description = Если не можете выбрать между керосином и жидким водородом, почему не оба? Наслаждайтесь высоким удельным импульсом и ещё более высокой инженерной сложностью. Соотношение 1:4:3, с баками разбирайтесь сами.
		// Solid fuels
		#LOC_ChemicalPropulsion_propellant_PBAN_description = Полибутадиенакрилонитрил (ПБАН) — отличный сополимерный связующий для смесей твёрдого топлива, чаще всего с перхлоратом аммония.\n\nТвёрдотопливные ракеты не дают такой впечатляющей эффективности, как модные двухкомпонентные системы, но они быстро поднимут вас с земли.
		#LOC_ChemicalPropulsion_propellant_HTPB_description = Гидроксил-терминированный полибутадиен (ГТПБ) — слегка более продвинутая и дорогая альтернатива PBAN для использования в качестве связующего твёрдого топлива.\n\nМожет быть настроен для большей эффективности с более сложными топливными смесями, включающими металлические порошки.
