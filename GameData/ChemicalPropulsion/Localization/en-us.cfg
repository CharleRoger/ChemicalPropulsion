		// Tripropellant
		#LOC_ChemicalPropulsion_propellant_Kerosene_LqdHydrogen_LqdOxygen_title = Kerosene / Hydrogen / Oxygen
		#LOC_ChemicalPropulsion_propellant_Kerosene_LqdHydrogen_LqdOxygen_description = If you can't decide between kerosene and liquid hydrogen, why not both? Enjoy high specific impulse and even higher engineering complexity. It's 1:4:3, figure out the tanks yourself.
		// Solid fuels
		#LOC_ChemicalPropulsion_propellant_PSPC_description = Polysulfide propellant composite (PSPC) is a basic solid propellant mixture consisting of ammonium perchlorate and a cheap, off-the-shelf polysulfide binder.\n\nSolid rockets don't get as impressive performance as fancy liquid bipropellant systems, but they will get you off the ground, fast.
		#LOC_ChemicalPropulsion_propellant_PBAN_description = Polybutadiene acrylonitrile (PBAN) is a slightly more advanced, and thus more expensive, alternative to polysulfide for use as a solid propellant binder.\n\nIt can be tuned to yield higher performance with more complex propellant mixtures involving powdered metals.
		#LOC_ChemicalPropulsion_propellant_HTPB_description = Hydroxyl-terminated polybutadiene (HTPB) is a modern copolymer binder which is easier to handle and quicker to produce than PBAN.\n\nThese advantages, albeit minor, have allowed our engineers to perfect a propellant mixture which maximises the power output of any solid rocket booster.
		// Ignitors
		#LOC_ChemicalPropulsion_ignitor_pyrotechnic_title = Pyrotechnic
		#LOC_ChemicalPropulsion_ignitor_pyrotechnic_description = A single-use pyrotechnic device which will ignite the engine exactly once, regardless of the propellants
