		// Single propellants
		#LOC_ChemicalPropulsion_propellant_HTP_description = High-test peroxide (HTP) decomposes into a hot mixture of steam and oxygen in the presence of a catalyst, allowing it to function well enough as a basic rocket propellant.\n\nIts high density gives it an edge over higher-performing oxidizers for certain applications.
		#LOC_ChemicalPropulsion_propellant_Hydrazine_description = The violent catalytic decomposition of hydrazine into ammonia, nitrogen and hydrogen results in a high-performance monopropellant and an even higher performance hypergolic fuel.\n\nA versatile propellant, but extremely toxic and not the cheapest.
		#LOC_ChemicalPropulsion_propellant_Aniline_description = Aniline is a basic hypergolic fuel, meaning it spontaneously ignites on contact with certain oxidizers such as nitric acid, removing the need for an ignition mechanism.
		#LOC_ChemicalPropulsion_propellant_Ethanol_description = Ethanol is readily available, easy enough to handle, and burns with just enough of a kick to get your first rockets off the ground.\n\nAn independent risk assessment concluded that the most significant safety hazard is drunk test engineers.
		#LOC_ChemicalPropulsion_propellant_Kerosene_description = A ubiquitous workhorse fuel, kerosene can can be used in jet engines or bipropellant rockets.\n\nOur engineers have had trouble getting it to ignite with liquid oxygen, but it burns great with a variety of less performant oxidizers.
		#LOC_ChemicalPropulsion_propellant_LqdAmmonia_description = Liquid ammonia can be burned with liquid oxygen in a chemical rocket, if you can find one that takes it, giving pretty poor performance.\n\nAlternatively, swap out the hydrogen in your NTRs for ammonia and get a massive thrust boost and much simpler propellant handling, though with much less impressive specific impulse.
		#LOC_ChemicalPropulsion_propellant_LqdHydrogen_description = Hydrogen can be used as a chemical fuel in hydrolox bipropellant systems as well as the inert reaction mass in nuclear thermal rockets.\n\nIt's the natural propellant of choice for high specific impulse applications, but with low molecular weight comes low density, so you'll need the big tanks.
		#LOC_ChemicalPropulsion_propellant_LqdMethane_description = Methane offers an attractive compromise of high performance at a reasonable fuel density, and is much easier to produce in-situ than kerosene or hydrazine, if you're into that sort of thing.\n\nIt can also be injected into nuclear thermal rockets for a significant thrust gain over hydrogen, at the cost of reduced specific impulse.
		#LOC_ChemicalPropulsion_propellant_IWFNA_description = Nitric acid is a basic oxidizer which reacts quite well with many fuels, though with weaker performance than liquid oxygen.\n\nIts high reactivity makes nitric acid a good candidate for a hypergolic oxidizer, if you can find a fuel to pair it with.
		#LOC_ChemicalPropulsion_propellant_LqdOxygen_description = Liquid Oxygen is cheap, abundant and easy to produce off-world via the electrolysis of water, but must be kept at cryogenic temperatures to prevent boiloff.\n\nThe standard oxidizer for most bipropellant engines.
		#LOC_ChemicalPropulsion_propellant_NTO_description = Dinitrogen tetroxide (NTO) is not the easiest stuff to handle, but is an excellent oxidizer and is hypergolic with certain fuels such as hydrazine, with which it yields very respectable performance.\n\nSmells terrible, apparently.
		#LOC_ChemicalPropulsion_propellant_Diborane_description = Diborane is a cryogenic fuel which functions well as an exotic analogue to methane, yielding significantly higher specific impulse than pentaborane, and just as toxic.\n\nIn gaseous form it tends to spontaneously combust, so best keep it cold.
		#LOC_ChemicalPropulsion_propellant_LqdFluorine_description = Fluorine is oxygen's angry older brother, reacting with everything and corroding every surface it touches.\n\nPair liquid fluorine with almost any fuel for unbeatable performance and a good chance of national-scale incidents.
		#LOC_ChemicalPropulsion_propellant_N2F4_description = As oxygen is to dinitrogen tetroxide, so fluorine is to tetrafluorohydrazine (N2F4), though the latter is not quite as reactive and even more expensive than the former.\n\nStill, this stuff is no joke, and if you treat it right you'll get the greatest hypergolic performance around.
		#LOC_ChemicalPropulsion_propellant_Pentaborane_description = Pentaborane offers very high performance and easy ignition with your favourite hypergolic oxidizers.\n\nWe're also told it's the most toxic substance we have the clearance for, something about not using it in atmosphere, don't worry about it.
		#LOC_ChemicalPropulsion_propellant_TEATEB_description = TEA-TEB is a mixture of triethylaluminium and triethylborane, both of which are highly toxic and ignite on contact with all sorts of things.\n\nCrucially, TEA-TEB is hypergolic with liquid oxygen, so a blast of TEA-TEB into the combustion chamber yields smooth ignition no matter the fuel, even the stubborn kerosene.
