// Create propellant modules
// Single propellant
@PART:HAS[@MODULE:HAS[#chemTechPropellant]]:BEFORE[zzz_ChemicalPropulsion]
{
	MODULE
	{
		name = ModuleIgnitionPropellant
		moduleID = chemTechPropellant
		drawStackGauge = true
	}
}
@PART:HAS[#chemTechPropellant,!MODULE[ModuleIgnitionPropellant]:HAS[#moduleID[chemTechPropellant]]]:BEFORE[zzz_ChemicalPropulsion]
{
	MODULE
	{
		name = ModuleIgnitionPropellant
		moduleID = chemTechPropellant
		drawStackGauge = true
	}
}
// Bipropellant fuel
@PART:HAS[@MODULE:HAS[#chemTechFuel]]:BEFORE[zzz_ChemicalPropulsion]
{
	MODULE
	{
		name = ModuleIgnitionPropellant
		moduleID = chemTechFuel
		drawStackGauge = true
	}
}
@PART:HAS[#chemTechFuel,!MODULE[ModuleIgnitionPropellant]:HAS[#moduleID[chemTechFuel]]]:BEFORE[zzz_ChemicalPropulsion]
{
	MODULE
	{
		name = ModuleIgnitionPropellant
		moduleID = chemTechFuel
		drawStackGauge = true
	}
}
// Bipropellant oxidizer
@PART:HAS[@MODULE:HAS[#chemTechOxidizer]]:BEFORE[zzz_ChemicalPropulsion]
{
	MODULE
	{
