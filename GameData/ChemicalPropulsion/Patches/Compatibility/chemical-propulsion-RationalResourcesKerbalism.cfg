
// Converters

@PART:HAS[#RRConverter[isSet]]:NEEDS[Kerbalism,ChemicalPropulsion]:AFTER[RationalResourcesKerbalism]
{
	@RRConverter = isSet
	
	// = = Kerbalism Default = =
	
	@MODULE[ProcessController]:HAS[#resource[?Sabatier]]
	{
		@resource = ChemicalPropulsion_Sabatier
	}
	@MODULE[ProcessController]:HAS[#resource[?Anthraquinone]]
	{
		@resource = ChemicalPropulsion_Anthraquinone
	}
	@MODULE[ProcessController]:HAS[#resource[?HydrazineProduction]]
	{
		@resource = ChemicalPropulsion_HydrazineProduction
	}
	@MODULE[ProcessController]:HAS[#resource[?NitroHydrazine]]
	{
		@resource = ChemicalPropulsion_NitroHydrazine
	}
	
	@MODULE[Configure]
	{
		@SETUP[Sabatier?Process]
		{
			@desc = <b>Hydrogen</b> and <b>CarbonDioxide</b> react with a nickel catalyst to produce <b>Water</b> and <b>Methane</b>.
			@MODULE
			{
				@id_value = ChemicalPropulsion_Sabatier
			}
		}
		@SETUP[Anthraquinone?Process]
		{

			@desc = Synthesize <b>HTP</b> using a redox of <b>Oxygen</b> and <b>Hydrogen</b>.
			@MODULE
			{
				@id_value = ChemicalPropulsion_Anthraquinone
			}
		}
		@SETUP[Hydrazine?Production]
		{
			@desc = Synthesize <b>HTP</b> using a redox of <b>Oxygen</b> and <b>Hydrogen</b>.
			@MODULE
			{
				@id_value = ChemicalPropulsion_HydrazineProduction
			}
		}
		@SETUP[Hydrazine?Production??N2?Injection?]
		{
			@desc = Synthesize <b>HTP</b> using a redox of <b>Oxygen</b> and <b>Hydrogen</b>.
			@MODULE
			{
				@id_value = ChemicalPropulsion_NitroHydrazine
			}
		}
	}
}

