// Harvesters
@PART:HAS[@MODULE[ModuleSpaceDustHarvester]]:AFTER[SpaceDustNext]
{
	@MODULE[ModuleSpaceDustHarvester]
	{
		-HARVESTED_RESOURCE:HAS[#Name[LiquidFuel]] {}
		-HARVESTED_RESOURCE:HAS[#Name[Oxidizer]] {}
		-HARVESTED_RESOURCE:HAS[#Name[MonoPropellant]] {}
		-HARVESTED_RESOURCE:HAS[#Name[SolidFuel]] {}
	}
}

// Scanners
@PART:HAS[@MODULE[ModuleSpaceDustScanner]]:AFTER[SpaceDustNext]
{
	@MODULE[ModuleSpaceDustScanner]
	{
		-SCANNED_RESOURCE[LiquidFuel] {}
		-SCANNED_RESOURCE[Oxidizer] {}
		-SCANNED_RESOURCE[MonoPropellant] {}
		-SCANNED_RESOURCE[SolidFuel] {}
	}
}

// Telescopes
@PART:HAS[@MODULE[ModuleSpaceDustTelescope]]:AFTER[SpaceDustNext]
{
	@MODULE[ModuleSpaceDustTelescope]:HAS[@SLOT:HAS[#Instrument[LiquidFuelSpectrometer]]]
	{
		@SLOT:HAS[#Instrument[LiquidFuelSpectrometer]]
		{
			@Instrument = None
		}
		@SLOT:HAS[#Instrument[OxidizerSpectrometer]]
		{
			@Instrument = None
		}
		@SLOT:HAS[#Instrument[MonoPropellantSpectrometer]]
		{
			@Instrument = None
		}
		@SLOT:HAS[#Instrument[SolidFuelSpectrometer]]
		{
			@Instrument = None
		}
	}
	@MODULE[ModuleB9PartSwitch]:HAS[@SUBTYPE:HAS[@MODULE:HAS[@IDENTIFIER[ModuleSpaceDustTelescope]]]]
	{
		-SUBTYPE:HAS[@MODULE:HAS[@IDENTIFIER[ModuleSpaceDustTelescope],@DATA:HAS[@SLOT:HAS[#Instrument[LiquidFuelSpectrometer]]]]] {}
		-SUBTYPE:HAS[@MODULE:HAS[@IDENTIFIER[ModuleSpaceDustTelescope],@DATA:HAS[@SLOT:HAS[#Instrument[OxidizerSpectrometer]]]]] {}
		-SUBTYPE:HAS[@MODULE:HAS[@IDENTIFIER[ModuleSpaceDustTelescope],@DATA:HAS[@SLOT:HAS[#Instrument[MonoPropellantSpectrometer]]]]] {}
		-SUBTYPE:HAS[@MODULE:HAS[@IDENTIFIER[ModuleSpaceDustTelescope],@DATA:HAS[@SLOT:HAS[#Instrument[SolidFuelSpectrometer]]]]] {}
	}
}