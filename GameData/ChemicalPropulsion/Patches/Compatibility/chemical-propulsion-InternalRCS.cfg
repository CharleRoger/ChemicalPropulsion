// Monopropellant engine
@PART[nesdIRmp1eng,nesdIRmp2eng,nesdIRmp3eng,nesdIRmp4eng,nesdIRmp5eng]:NEEDS[InternalRCS]
{
	@MODULE[ModuleEngines*]
	{
		chemTechPropellant = Hydrazine
		chemTechPropellant = HTP
	}
}

// Bipropellant engine
@PART[nesdIRlf1eng,nesdIRlf2eng,nesdIRlf3eng,nesdIRlf4eng,nesdIRlf5eng]:NEEDS[InternalRCS]
{
	@MODULE[ModuleEngines*]
	{
		chemTechFuel = Hydrazine
		chemTechOxidizer = NTO
		-atmosphereCurve {}
		atmosphereCurve
		{
			key = 0 280
			key = 1 190
			key = 12 0.001
		}
	}
}