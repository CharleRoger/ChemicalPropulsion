@PART:HAS[~chemTechTankType,@MODULE[ProceduralPart],@MODULE[TankContentSwitcher]:HAS[@TANK_TYPE_OPTION:HAS[@RESOURCE[MonoPropellant]]]]:NEEDS[ProceduralParts]:BEFORE[ChemicalPropulsion]
