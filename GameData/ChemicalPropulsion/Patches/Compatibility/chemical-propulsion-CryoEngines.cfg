@PARTUPGRADE[chemical-core-partupgrade-LqdMethane]:NEEDS[CryoEngines]
{
	%chemTechActive = true
}
@PART:HAS[#chemTechTankType[bipropellant],~chemTechFuel[LqdMethane]]:NEEDS[CryoEngines]:FOR[zz_ChemicalPropulsion]
{
	chemTechFuel = LqdMethane
}
@PART:HAS[#chemTechTankType[cryogenic],~chemTechPropellant[LqdMethane]]:NEEDS[CryoEngines]:FOR[zz_ChemicalPropulsion]
{
	chemTechPropellant = LqdMethane
}
@PART:HAS[@MODULE[ModuleEngines*]]:FOR[zz_ChemicalPropulsion]
{
	@MODULE[ModuleEngines*]:HAS[#chemTechPropellant[LqdHydrogen],@PROPELLANT[LiquidFuel],!PROPELLANT:HAS[~name[LiquidFuel]]],*
	{
		chemTechPropellant = LqdMethane
	}
}

@PART[cryoengine-tharsis-1]:NEEDS[CryoEngines]
{
	@mass = 2.4
	@MODULE[ModuleEngines*]
	{
		@maxThrust = 320
		-atmosphereCurve {}
		atmosphereCurve
		{
			key = 0 300
			key = 1 265
			key = 12 0.001
		}
	}
}