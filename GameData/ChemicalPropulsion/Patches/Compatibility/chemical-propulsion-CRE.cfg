@PART:HAS[#chemTechTankType[bipropellant],~chemTechOxidizer[HTP]]:NEEDS[CRE]:AFTER[ChemicalPropulsion]
{
	chemTechOxidizer = HTP
}

@PART[black_knight_engine_s1_1,black_arrow_engine_s1_1,black_arrow_engine_s1_2,black_arrow_engine_s1_3]
{
	@MODULE[ModuleEngines*]
	{
		chemTechFuel = Kerosene
		chemTechOxidizer = HTP
	}
}

@PART[blue_streak_engine_s1_1,blue_streak_engine_s1_2,blue_streak_engine_s1_3]
{
	@MODULE[ModuleEngines*]
	{
		chemTechFuel = Kerosene
		chemTechOxidizer = LqdOxygen
	}
}

@PART[black_knight_engine_s1_1]
{
	@TechRequired = generalRocketry
}
@PART[black_arrow_engine_s1_1,black_arrow_engine_s1_2,black_arrow_engine_s1_3]
{
	@TechRequired = advRocketry
}