@PART[tbee-taerobee-aerobee]:NEEDS[Taerobee]
{
	@TechRequired = basicRocketry

	@MODULE[ModuleEngines*]
	{
		chemTechFuel = Aniline
		chemTechOxidizer = IWFNA

		-atmosphereCurve {}
		atmosphereCurve
		{
			key = 0 240
			key = 1 210
			key = 12 0.001
		}
	}
}

