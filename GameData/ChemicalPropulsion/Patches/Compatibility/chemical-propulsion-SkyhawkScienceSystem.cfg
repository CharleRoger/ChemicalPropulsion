// Patch by Arofire (@CessnaSkyhawk)

// Skipper: SSS assigns kerolox5; ChemicalPropulsion makes it hydrolox -> cryo5
@PART[engineLargeSkipper_v2]:FOR[zz_ChemicalPropulsion]
{
	@TechRequired = cryo5
}

// Poodle: SSS assigns hypergol6; ChemicalPropulsion makes it hydrolox -> cryo6
@PART[liquidEngine2-2_v2]:FOR[zz_ChemicalPropulsion]
{
	@TechRequired = cryo6
}

// Vector (SSME): SSS assigns cryo8 normally, kerolox8 when reDIRECT present;
// ChemicalPropulsion is hydrolox -> always cryo8
@PART[SSME]:FOR[zz_ChemicalPropulsion]
{
	@TechRequired = cryo8
}

// Toroidal Aerospike: SSS assigns kerolox9; ChemicalPropulsion makes it hydrolox -> cryo9
@PART[toroidalAerospike]:FOR[zz_ChemicalPropulsion]
{
	@TechRequired = cryo9
}

// Twitch: SSS assigns kerolox3; ChemicalPropulsion makes it hypergolic -> hypergol3
@PART[radialEngineMini_v2]:FOR[zz_ChemicalPropulsion]
{
	@TechRequired = hypergol3
}