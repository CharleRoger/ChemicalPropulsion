@PART[kerbalEVA*]:NEEDS[Kerbalism,ChemicalPropulsion]:AFTER[KerbalismDefault]
{
  @MODULE[KerbalEVA]
  {
    @propellantResourceName = Hydrazine
  }
  @RESOURCE[EVA?Propellant]
  {
    @name = Hydrazine
    @amount = 5
    @maxAmount = 5
  }
}

@PART[evaJetpack]:NEEDS[Kerbalism,ChemicalPropulsion]:AFTER[KerbalismDefault]
{
  @RESOURCE[EVA?Propellant]
  {
    @name = Hydrazine
  }
}

@PART[evaCylinder]:NEEDS[Kerbalism,ChemicalPropulsion]:AFTER[KerbalismDefault]
{
  @RESOURCE[EVA?Propellant]
  {
    @name = Hydrazine
  }
}
