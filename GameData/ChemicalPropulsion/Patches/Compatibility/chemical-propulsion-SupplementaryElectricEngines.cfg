@PARTUPGRADE[chemical-core-partupgrade-LqdAmmonia]:NEEDS[SupplementaryElectricEngines]
{
	%chemTechActive = true
}
@PART:HAS[#chemTechTankType[bipropellant],~chemTechFuel[LqdAmmonia]]:NEEDS[SupplementaryElectricEngines]:FOR[zz_ChemicalPropulsion]
{
	chemTechFuel = LqdAmmonia
}
@PART:HAS[#chemTechTankType[cryogenic],~chemTechPropellant[LqdAmmonia]]:NEEDS[SupplementaryElectricEngines]:FOR[zz_ChemicalPropulsion]
{
	chemTechPropellant = LqdAmmonia
}

@PARTUPGRADE[chemical-core-partupgrade-LqdMethane]:NEEDS[SupplementaryElectricEngines]
{
	%chemTechActive = true
}
@PART:HAS[#chemTechTankType[bipropellant],~chemTechFuel[LqdMethane]]:NEEDS[SupplementaryElectricEngines]:FOR[zz_ChemicalPropulsion]
{
	chemTechFuel = LqdMethane
}
@PART:HAS[#chemTechTankType[cryogenic],~chemTechPropellant[LqdMethane]]:NEEDS[SupplementaryElectricEngines]:FOR[zz_ChemicalPropulsion]
{
	chemTechPropellant = LqdMethane
}

// Arcjets and resistojets
@PART[KO-A1_Teacake,KO-A2_Gumdrop,rj_engine_big,rj_engine_small]:BEFORE[zz_ChemicalPropulsion]
{
	@MODULE[ModuleEnginesFX]
	{
		chemTechPropellant = Hydrazine
		chemTechPropellant = LqdAmmonia
		chemTechPropellant = HTP
		chemTechPropellant = LqdHydrogen
		chemTechPropellant = LqdMethane
	}
	chemTechPropellantRatio = #$MODULE[ModuleEnginesFX]/PROPELLANT[MonoPropellant]/ratio$
}
@PART[SEE_rj_rcs]:BEFORE[zz_ChemicalPropulsion]
{
	@MODULE[ModuleRCSFX]
	{
		chemTechPropellant = Hydrazine
		chemTechPropellant = LqdAmmonia
		chemTechPropellant = HTP
		chemTechPropellant = LqdHydrogen
		chemTechPropellant = LqdMethane
	}
	chemTechPropellantRatio = #$MODULE[ModuleRCSFX]/PROPELLANT[MonoPropellant]/ratio$
}
@PART[KO-A1_Teacake,KO-A2_Gumdrop,rj_engine_big,rj_engine_small,SEE_rj_rcs]:AFTER[zzz_ChemicalPropulsion]
{
	@MODULE[ModuleIgnitionPropellant]
	{
		ratio = #$../chemTechPropellantRatio$
		@ratio *= 4
		@ratio /= 0.7021
	}
}

// Pulsed plasma thrusters
@PART[PPT_22,PPT_33]:BEFORE[zz_ChemicalPropulsion]
{
	chemTechPropellantRatio = #$MODULE[ModuleEnginesFX]/PROPELLANT[SolidFuel]/ratio$
}
@PART[PPT_22,PPT_33]:AFTER[zzz_ChemicalPropulsion]
{
	@MODULE[ModuleIgnitionPropellant]
	{
		ratio = #$../chemTechPropellantRatio$
		@ratio *= 7.5
		@ratio /= 1.772
	}
}