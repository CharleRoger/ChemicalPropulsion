// Harvesters
@PART:HAS[@MODULE[Harvester]:HAS[#type[1],#resource[Ammonia]]]:FOR[zz_ChemicalPropulsion]
{
	+MODULE[Harvester]:HAS[#type[1],#resource[Ammonia]]
	{
		@title = #LOC_ChemicalPropulsion_Kerbalism_MethanePump_title
		@resource = Methane
	}
}
