@PART[NesdUrsaEagleEngine1]:NEEDS[UrsaPod]
{
	@MODULE[ModuleEngines*]:HAS[#engineID[MainThrusters]]
	{
		chemTechFuel = Hydrazine
		chemTechOxidizer = NTO
	}
	@MODULE[ModuleEngines*]:HAS[#engineID[OrbitCorrection]]
	{
		chemTechPropellant = Hydrazine
		chemTechPropellant = HTP
	}
}
@PART[NesdUrsaEagleEngine1]:NEEDS[UrsaPod]:AFTER[zzz_ChemicalPropulsion]
{
	-MODULE[ModuleIgnitionEngineController] {}
	MODULE
	{
		name = ModuleIgnitionEngineController
		moduleID = chemTechFuelOxidizer
		engineID = MainThrusters
		propellantModuleID = chemTechFuel
		propellantModuleID = chemTechOxidizer
	}
	MODULE
	{
		name = ModuleIgnitionEngineController
		moduleID = chemTechPropellant
		engineID = OrbitCorrection
		propellantModuleID = chemTechPropellant
	}
}