@PART:HAS[#chemTechTankType[bipropellant],~chemTechOxidizer[HTP]]:NEEDS[BlueSteel]:FOR[zz_ChemicalPropulsion]
{
	chemTechOxidizer = HTP
}

@PART[blue_steel_engine_s0_1,blue_steel_engine_s1_1]
{
	@MODULE[ModuleEngines*]
	{
		chemTechFuel = Kerosene
		chemTechOxidizer = HTP
	}
}

@PART[blue_steel_engine_sabre_s00]
{
	@MODULE[ModuleEngines*]:HAS[#engineID[AirBreathing]]
	{
		chemTechFuel = LqdHydrogen
	}
	@MODULE[ModuleEngines*]:HAS[#engineID[ClosedCycle]]
	{
		chemTechFuel = LqdHydrogen
		chemTechOxidizer = LqdOxygen
	}
}