// Bipropellant
@PART:HAS[~chemTechTankType,!RESOURCE[LiquidFuel],!RESOURCE[LqdHydrogen],!RESOURCE[LqdMethane],!RESOURCE[Oxidizer],@MODULE[ModuleFuelTanks]:HAS[#typeAvailable[Default]]]:NEEDS[ModularFuelTanks]:BEFORE[zz_ChemicalPropulsion]
{
	// ModuleFuelTanks pure Default tank
	chemTechTankType = bipropellant
}
@PART:HAS[!RESOURCE[LiquidFuel],!RESOURCE[LqdHydrogen],!RESOURCE[LqdMethane],!RESOURCE[Oxidizer],@MODULE[ModuleFuelTanks]:HAS[#typeAvailable[Default]]]:NEEDS[ModularFuelTanks]:FOR[zz_ChemicalPropulsion]
{
	// Any part with a ModuleFuelTanks Default tank
	chemTechTankVolumeFuelOxidizer = #$MODULE[ModuleFuelTanks]:HAS[#typeAvailable[Default]]/Volume$
	@chemTechTankVolumeFuelOxidizer *= 5
}

// Aviation
@PART:HAS[~chemTechTankType,!RESOURCE[LiquidFuel],@MODULE[ModuleFuelTanks]:HAS[#typeAvailable[Fuselage]]]:NEEDS[ModularFuelTanks]:BEFORE[zz_ChemicalPropulsion]
{
	// ModuleFuelTanks pure Fuselage tank
	chemTechTankType = aviation
}
@PART:HAS[!RESOURCE[LiquidFuel],@MODULE[ModuleFuelTanks]:HAS[#typeAvailable[Fuselage]]]:NEEDS[ModularFuelTanks]:FOR[zz_ChemicalPropulsion]
{
	// Any part with a ModuleFuelTanks Fuselage tank
	chemTechTankVolumeFuelOxidizer = #$MODULE[ModuleFuelTanks]:HAS[#typeAvailable[Fuselage]]/Volume$
	@chemTechTankVolumeFuelOxidizer *= 5
}

// Cryogenic
@PART:HAS[~chemTechTankType,!RESOURCE[LqdHydrogen],@MODULE[ModuleFuelTanks]:HAS[#typeAvailable[Cryogenic]]]:NEEDS[ModularFuelTanks]:BEFORE[zz_ChemicalPropulsion]
{
	// ModuleFuelTanks pure Cryogenic tank
	chemTechTankType = cryogenic
}
@PART:HAS[!RESOURCE[LqdHydrogen],@MODULE[ModuleFuelTanks]:HAS[#typeAvailable[Cryogenic]]]:NEEDS[ModularFuelTanks]:FOR[zz_ChemicalPropulsion]
{
	// Any part with a ModuleFuelTanks Cryogenic tank
	chemTechTankVolumeFuelOxidizer = #$MODULE[ModuleFuelTanks]:HAS[#typeAvailable[Cryogenic]]/Volume$
	@chemTechTankVolumeFuelOxidizer *= 5
}

// Remove any clashing ModuleFuelTanks
@PART:HAS[#chemTechVolume*,@MODULE[ModuleFuelTanks]]:FOR[zzz_ChemicalPropulsion]
{
	-MODULE[ModuleFuelTanks] {}
}