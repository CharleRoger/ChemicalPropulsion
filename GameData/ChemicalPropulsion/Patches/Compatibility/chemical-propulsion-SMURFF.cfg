@IgnitionPropellantConfig[Ethanol,Kerosene,Aniline,LqdAmmonia,Hydrazine,LqdMethane,LqdHydrogen,Pentaborane,Diborane,TEATEB,LqdOxygen,IWFNA,HTP,NTO,LqdFluorine,N2F4,PBAN,HTPB]:NEEDS[SMURFF]
{
	@TankDensity != 0.6666666666666666667
	@TankDensity *= 2500000
	@TankDensity = #$TankDensity[0,.]$
	@TankDensity /= 20000000000
	massFactor = #$@SMURFFCONFIG/chemTechTankDensity$
	@massFactor /= #$TankDensity$
	@massFactor != #$@SMURFFCONFIG/tanklever$
	@TankDensity *= #$massFactor$
}

