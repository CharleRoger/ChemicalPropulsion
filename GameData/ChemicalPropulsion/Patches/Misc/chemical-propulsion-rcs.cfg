// Bipropellant RCS
@PART:HAS[@MODULE[ModuleRCS*]:HAS[@PROPELLANT[LiquidFuel],@PROPELLANT[Oxidizer],~chemTechPropellant,~chemTechFuel,~chemTechOxidizer]]:FOR[zz_ChemicalPropulsion]
{
	@MODULE[ModuleRCS*]:HAS[@PROPELLANT[LiquidFuel],@PROPELLANT[Oxidizer],~chemTechPropellant,~chemTechFuel,~chemTechOxidizer],*
	{
		chemTechFuel = Hydrazine
		chemTechOxidizer = NTO
		chemTechFuel = LqdHydrogen
		chemTechFuel = LqdMethane
		chemTechOxidizer = LqdOxygen		
	}
}

