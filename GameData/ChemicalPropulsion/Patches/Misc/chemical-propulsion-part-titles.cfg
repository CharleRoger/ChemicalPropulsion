// These tanks no longer hold standard fuel/oxidizer mixes. The name is updated accordingly to reflect its new status as a purely cryogenic tank
@PART:HAS[#chemTechTankType[cryogenic]]:FOR[zzz_ChemicalPropulsion]
{	@title ^= : External : Cryogenic Fuel :		}
// Consistency with other vernier engines. The other two vernier engines, the 'Twitch' and 'Spider', are named correctly, but not this vernier engine
@PART:HAS[@MODULE[ModuleEngines*]:HAS[#chemTechFuel[Kerosene],#chemTechOxidizer[LqdOxygen]]]:FOR[zzz_ChemicalPropulsion]
{	@title ^= : Vernier : PropellantName :		}

// Normalise titles to include "Liquid Fuel"
@PART:HAS[@MODULE[ModuleIgnitionEngineController]]:FOR[zzz_ChemicalPropulsion]
{
	@title ^= :([Ll]iquid( [Mm]ethane| [Hh]ydrogen)?|[Cc]ryogenic|[Ee]tha(nol|lox)|[Aa]lco(hol|lox)|([Bb]i|[Mm]ono)[pP]rop(ellant)?)( [Ff]uell?(ed)?)?:PropellantName:
}

