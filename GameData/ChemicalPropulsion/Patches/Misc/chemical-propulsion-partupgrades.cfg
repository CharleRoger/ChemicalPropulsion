@PARTUPGRADE[chemical-core-partupgrade-Ethanol]:FOR[zzz_ChemicalPropulsion]
{
	%techRequired = start
	%description = #LOC_ChemicalPropulsion_propellant_Ethanol_description
	thrustMultiplier = #$@IgnitionPropellantConfig[Ethanol]/ThrustMultiplier$
	@thrustMultiplier *= 100
	ispMultiplier = #$@IgnitionPropellantConfig[Ethanol]/IspMultiplier$
	@ispMultiplier *= 100
	%basicInfo = #<color=#ACFFFC><b>Propellant type:</b> Rocket fuel\n<b>Cost:</b> $cost$ funds/m³\n<b>Density:</b> $density$ kg/m³\n<b>Thrust rating:</b> $thrustMultiplier$%\n<b>Isp rating:</b> $ispMultiplier$%</color>
}

