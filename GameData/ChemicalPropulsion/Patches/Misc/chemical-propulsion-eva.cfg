@PART:HAS[@MODULE[KerbalEVA]]:BEFORE[zz_ChemicalPropulsion]
{
	@MODULE[KerbalEVA]
	{
		@propellantResourceName = Nitrogen
		@PropellantConsumption *= 4000
	}
}

@PART:HAS[@RESOURCE[EVA?Propellant]]:BEFORE[zz_ChemicalPropulsion]
{
	@RESOURCE[EVA?Propellant]
	{
		@name = Nitrogen
		@amount *= 4000
		@maxAmount *= 4000
	}
}