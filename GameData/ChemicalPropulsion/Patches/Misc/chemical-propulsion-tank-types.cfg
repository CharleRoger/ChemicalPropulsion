	secondaryColor = #$@ChemicalCoreResourceColors/NTO$
	fuelTankMass = #$@B9_TANK_TYPE[ChemicalCore_Hydrazine]/tankMass$
	fuelTankCost = #$@B9_TANK_TYPE[ChemicalCore_Hydrazine]/tankCost$
	oxidizerTankMass = #$@B9_TANK_TYPE[ChemicalCore_NTO]/tankMass$
	oxidizerTankCost = #$@B9_TANK_TYPE[ChemicalCore_NTO]/tankCost$
}

@B9_TANK_TYPE[ChemicalPropulsion_propellant_*_*]:AFTER[ChemicalCore]
{
	@fuelTankMass *= #$RESOURCE,0/unitsPerVolume$
	@oxidizerTankMass *= #$RESOURCE,1/unitsPerVolume$
	tankMass = #$fuelTankMass$
	@tankMass += #$oxidizerTankMass$

	@fuelTankCost *= #$RESOURCE,0/unitsPerVolume$
	@oxidizerTankCost *= #$RESOURCE,1/unitsPerVolume$
	tankCost = #$fuelTankCost$
	@tankCost += #$oxidizerTankCost$
}