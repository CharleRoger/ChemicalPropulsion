// Add exotic propellants to engines

@PART:HAS[@MODULE:HAS[#chemTechFuel[Hydrazine],#chemTechOxidizer[NTO]]]:NEEDS[ChemicalPropulsion]:FOR[zz_ChemicalPropulsionExotics]
{
	@MODULE:HAS[#chemTechFuel[Hydrazine],#chemTechOxidizer[NTO]]
	{
		chemTechFuel = Pentaborane
		chemTechOxidizer = N2F4
	}
}
@PART:HAS[@MODULE:HAS[#chemTechFuel[Kerosene],@PROPELLANT[IntakeAir]]]:NEEDS[ChemicalPropulsion]:FOR[zz_ChemicalPropulsionExotics]
{
	@MODULE:HAS[#chemTechFuel[Kerosene],@PROPELLANT[IntakeAir]]
	{
		chemTechFuel = Pentaborane
	}
}

@PART:HAS[@MODULE:HAS[#chemTechFuel[LqdMethane]]]:NEEDS[ChemicalPropulsion]:FOR[zz_ChemicalPropulsionExotics]
{
	@MODULE:HAS[#chemTechFuel[LqdMethane]]
	{
		chemTechFuel = Diborane
	}
}
@PART:HAS[@MODULE:HAS[#chemTechPropellant[LqdMethane]]]:NEEDS[ChemicalPropulsion]:AFTER[zz_ChemicalPropulsionNuclear]
{
	@MODULE:HAS[#chemTechPropellant[LqdMethane]]
	{
		chemTechPropellant = Diborane
	}
}

@PART:HAS[@MODULE:HAS[#chemTechOxidizer[LqdOxygen]]]:NEEDS[ChemicalPropulsion]:FOR[zz_ChemicalPropulsionExotics]
{
	@MODULE:HAS[#chemTechOxidizer[LqdOxygen]]
	{
		chemTechOxidizer = LqdFluorine
	}
}