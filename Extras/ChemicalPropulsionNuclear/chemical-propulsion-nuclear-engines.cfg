@PART:HAS[@MODULE[ModuleEngines*]:HAS[#chemTechPropellant[LqdHydrogen],~chemTechFuel,~chemTechOxidizer]]:FOR[zz_ChemicalPropulsion]
{
	@MODULE[ModuleEngines*]:HAS[#chemTechPropellant[LqdHydrogen],~chemTechFuel,~chemTechOxidizer],*
	{
		chemTechPropellant = LqdMethane
		chemTechPropellant = LqdAmmonia
		chemTechPropellant = Water
		chemTechPropellant = LqdCO2
		chemTechPropellant = LqdCO
		chemTechPropellant = LqdNitrogen
	}
	@MODULE[ModuleEngines*]:HAS[#chemTechFuel[LqdHydrogen],#chemTechOxidizer[LqdOxygen]],*
	{
		chemTechFuel = LqdMethane
		chemTechFuel = LqdAmmonia
	}
}