@PART[nfa-atomic-multimode-25-1]:AFTER[zz_ChemicalPropulsion]
{
	@MODULE[ModuleEngines*]:HAS[#chemTechPropellant[LqdHydrogen],#chemTechPropellant[LqdMethane],#chemTechPropellant[LqdAmmonia]]
	{
		chemTechPropellant = LqdMethane
		chemTechPropellant = LqdAmmonia
		chemTechPropellant = Water
		chemTechPropellant = LqdCO2
		chemTechPropellant = LqdCO
		chemTechPropellant = LqdNitrogen
	}
}