@PART:HAS[#chemTechTankType[bipropellant]]:FOR[zz_ChemicalPropulsion]
{
	chemTechFuel = LqdMethane
	chemTechFuel = LqdAmmonia
}

@PART:HAS[#chemTechTankType[storable]]:FOR[zz_ChemicalPropulsion]
{
	chemTechPropellant = HTP
