// Add basic hypergolic propellants to hypergolic engines

@PART:HAS[@MODULE:HAS[#chemTechFuel[Hydrazine],#chemTechOxidizer[IWFNA],~chemTechFuel[Aniline]]]:NEEDS[ChemicalPropulsion]:AFTER[zz_ChemicalPropulsion]
{
	@MODULE:HAS[#chemTechFuel[Hydrazine],#chemTechOxidizer[IWFNA],~chemTechFuel[Aniline]]
	{
		chemTechFuel = Aniline
	}
}
@PART:HAS[@MODULE:HAS[#chemTechFuel[Aniline],#chemTechOxidizer[NTO],~chemTechOxidizer[IWFNA]]]:NEEDS[ChemicalPropulsion]:AFTER[zz_ChemicalPropulsion]
{
	@MODULE:HAS[#chemTechFuel[Aniline],#chemTechOxidizer[NTO],~chemTechOxidizer[IWFNA]]
	{
		chemTechOxidizer = IWFNA
	}
}
@PART:HAS[@MODULE:HAS[#chemTechFuel[Hydrazine],#chemTechOxidizer[NTO],~chemTechFuel[Aniline],~chemTechOxidizer[IWFNA]]]:NEEDS[ChemicalPropulsion]:AFTER[zz_ChemicalPropulsion]
{
	@MODULE:HAS[#chemTechFuel[Hydrazine],#chemTechOxidizer[NTO],~chemTechFuel[Aniline],~chemTechOxidizer[IWFNA]]
	{
		chemTechFuel = Aniline
		chemTechOxidizer = IWFNA
	}
}